<div class="col-md-6 offset-md-3">
    <h3>Manage Users</h3>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Book Id</th>
            <th>Book Name</th>
            <th>Issue date</th>
            <th>Due Date</th>
            <th>Return Date</th>
        </tr>
    </thead>
    <tbody>
        <tr class="text-centre" *ngFor="let issue of issues">
            <td> {{ issue.books.bid }} </td>
            <td> {{ issue.books.bname }} </td>
            <td> {{ issue.issueDate }} </td>
            <td> {{ issue.dueDate }} </td>
            <td> {{ issue.returnDate }} </td>
        </tr>
    </tbody>
</table>
</div>
