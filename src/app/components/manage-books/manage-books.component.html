<div class="col-md-6 offset-md-3">
    <h3>Manage Books</h3>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Book Name</th>
            <th>Author</th>
            <th>Copies Left</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr class="text-centre" *ngFor="let book of books">
            <td> {{ book.bid }} </td>
            <td> {{ book.bname }} </td>
            <td> {{ book.author }} </td>
            <td> {{ book.noOfCopies }} </td>
            <td>
                <button (click)="deleteBook(book.bid!)" class="btn btn-outline-danger" style="margin-left: 20px"> Delete </button>
            </td>
        </tr>
    </tbody>
</table>

<button (click)="open(content)" class="btn btn-primary">Add Book</button>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add book</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <form [formGroup] = "newBookForm">
        <div class="form-group">
          <label>Author</label>
            <input type="text" id="author" class="form-control" formControlName = "author" name="author">
        </div>
        <div class="form-group">
            <label>Book Name</label>
            <input type="text" id="bname" class="form-control" formControlName = "bname" name="bname">
        </div>
        <div class="form-group">
            <label>No of Copies</label>
            <input type="text" id="noOfCopies" class="form-control" formControlName = "noOfCopies" name="noOfCopies">
        </div>
        <div class="form-group">
            <label>Publisher</label>
            <input type="text" id="publisher" class="form-control" formControlName = "publisher" name="publisher">
        </div>
      
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-dark" (click)="onSubmit()">Add</button>
    </div>
  </form>
</div>
</ng-template>
