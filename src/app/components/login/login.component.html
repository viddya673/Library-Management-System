<div class = "container col-md-6">
    <h2>Library Management</h2>
</div>
<div class = "container col-md-6">
    <h1 style="color: rgb(49, 49, 131);">User Login</h1>
    
    <form class="form-signin" (ngSubmit)="userLogin()">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email ID</label>
            <input type="text" [(ngModel)]="email" class="form-control" id = "email" name="email">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" [(ngModel)]="password" class="form-control" id = "password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

</div>
